<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Leandro Lisboa Penz" />
    <meta name="description" content="bugnoulli" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">

    <title>bugnoulli</title>

    <style>
        .axis path,
        .axis line {
            stroke: black;
            fill: none;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 14px;
        }

        .betaline {
            fill: none;
            stroke-width: 8;
            stroke: rgba(0, 0, 255, 1);
        }

        .credarea {
            fill: #a6cee3;
        }

        .controls-container {
            float: left;
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        input.params {
            width: 3em;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Probability calculator</a>
        </div>
    </nav>

    <div class="container">

        <form>
            <p>There were
                <input class="params d-print-none" id="k" type="number" value="1" />
                <span class="params d-none d-print-inline" id="k"></span> instances in
                <input class="params d-print-none" id="n" type="number" value="5" />
                <span class="params d-none d-print-inline" id="n"></span> attempts.
            </p>

            <p>The distribution of \(p\) of the corresponding binomial distribution has the following shape:</p>
        </form>

        <svg id="vis">
        <g>
          <g class="axis xaxis"/>
          <g class="axis yaxis"/>
          <path class="credarea"/>
          <path class="betaline"/>
          <text class="xmean x label"/>
          <text class="xcred x label"/>
        </g>
      </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.3/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML" async></script>

    <script type="text/javascript">
        /* Get inputs for graph: **************************************************************/

        function sanitizeForm(changed) {
            var k = Number($("input.params#k").val());
            var n = Number($("input.params#n").val());
            if (k < 0) {
                k = 0;
            }
            if (n < 1) {
                n = 1;
            }
            if (n < k) {
                if (changed == "k") {
                    n = k;
                } else if (changed == "n") {
                    k = n;
                }
            }
            $("input.params#k").val(k);
            $("input.params#n").val(n);
            update();
        }

        $("input.params#k").change(function() {
            sanitizeForm("k");
        });
        $("input.params#n").change(function() {
            sanitizeForm("n");
        });

        /* Math: ******************************************************************************/

        function betaPDF(x, alpha, beta) {
            // Function that calculates the beta distribution y from x
            // and parameters
            if (alpha + beta > 120) {
                var bigalpha = math.bignumber(alpha)
                var bigbeta = math.bignumber(beta)
                var betafuncval = math.divide(math.gamma(math.add(bigalpha, bigbeta)),
                    (math.multiply(math.gamma(bigalpha),
                        math.gamma(bigbeta))));
            } else {
                var betafuncval = math.gamma(alpha + beta) /
                    (math.gamma(alpha) * math.gamma(beta));
            }
            return Math.pow(x, alpha - 1) *
                Math.pow(1 - x, beta - 1) *
                betafuncval;
        }

        function calcBeta(alpha, beta) {
            // Calculate x and y, arrays giving points on the Beta PDF
            var meanX = alpha / (alpha + beta);
            var maxY = 1.1 * betaPDF(meanX, alpha, beta);
            var linexy = [];
            var credxy = []
            var credx = 1;
            var credarea = 0;
            var credfirst = true;
            for (var xi = 0; xi <= 1; xi = xi + 0.001) {
                yi = betaPDF(xi, alpha, beta)
                if (isFinite(yi)) {
                    linexy.push([xi, yi]);
                }
                credarea = credarea + yi * 0.001;
                if (credarea > 0.05) {
                    if (credfirst) {
                        credx = xi;
                        credxy.push([xi, 0]);
                        credfirst = false;
                    }
                    if (isFinite(yi)) {
                        credxy.push([xi, yi]);
                    } else {
                        credxy.push([xi, maxY]);
                    }
                }
            }
            credxy.push([1, 0]);
            return [linexy, credxy];
        }

        /* Draw using d3: *********************************************************************/

        function update() {
            var width = 800,
                height = 480,
                margin = 40;

            var k = Number($("#k").val());
            var n = Number($("#n").val());
            $("span.params#k").text(k);
            $("span.params#n").text(n);
            var alpha = k + 1;
            var beta = n - k + 1;
            var meanX = alpha / (alpha + beta);
            var maxY = 1.1 * betaPDF(meanX, alpha, beta);

            var vis = d3.select("svg")
                .attr("width", width)
                .attr("height", height + 12);

            var xscale = d3.scale.linear()
                .domain([0, 1])
                .range([0 + margin, width - margin]);
            var yscale = d3.scale.linear()
                .domain([maxY, 0])
                .range([0 + margin, height - margin]);

            // Calculate x and y, arrays giving points on the Beta PDF.
            var credxy = [];
            var credx = 1;
            var credarea = 0;
            var credfirst = true;
            var linexy = [];
            for (var xi = 0; xi <= 1; xi = xi + 0.001) {
                yi = betaPDF(xi, alpha, beta)
                if (isFinite(yi)) {
                    linexy.push([xscale(xi), yscale(yi)]);
                }
                credarea = credarea + yi * 0.001;
                if (credarea > 0.05) {
                    if (credfirst) {
                        credx = xi;
                        credxy.push([xscale(xi), yscale(0)])
                        credfirst = false;
                    }
                    if (isFinite(yi)) {
                        credxy.push([xscale(xi), yscale(yi)])
                    } else {
                        credxy.push([xscale(xi), height])
                    }
                }
            }
            credxy.push([xscale(1), yscale(0)]);

            // X-axis.
            var xAxis = d3.svg.axis().scale(xscale).orient("bottom");
            d3.select("g.xaxis")
                .transition()
                .attr("transform", "translate(0," + (height - margin) + ")")
                .call(xAxis);

            // Y-axis.
            var yAxis = d3.svg.axis().scale(yscale).orient("left");
            d3.select("g.yaxis")
                .transition()
                .attr("transform", "translate(" + margin + ",0)")
                .call(yAxis);

            // Mean X (p)
            d3.select("text.xmean")
                .transition()
                .attr("text-anchor", "middle")
                .attr("x", xscale(meanX))
                .attr("y", height - 6)
                .text(meanX.toFixed(3));

            // Draw the Beta PDF and credible area.
            var lineFunction = d3.svg.line()
                .x(function(d) {
                    return d[0];
                })
                .y(function(d) {
                    return d[1];
                })
                .interpolate("linear");
            // cred X value
            d3.select("text.xcred")
                .transition()
                .attr("text-anchor", "middle")
                .attr("x", xscale(credx))
                .attr("y", height + 9)
                .text(credx.toFixed(3));
            d3.select("path.credarea")
                .transition()
                .attr("d", lineFunction(credxy))
            d3.select("path.betaline")
                .transition()
                .attr("d", lineFunction(linexy))
        }

        /* Initialization *********************************************************************/

        update();
    </script>
</body>

</html>
